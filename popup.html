        .button {

        .button-primary {
            background: #1d9bf0;
            color: white;
        }
        
        .button-primary:hover {
            background: #1a8cd8;
            transform: translateY(-1px);
        }
        
        .button-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .button-danger {
            background: #ff4757;
            color: white;
        }
        
        .button-danger:hover {
            background: #ff3742;
        }
        
        .status-message {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            padding: 8px;
            border-radius: 6px;
            display: none;
        }
        
        .status-success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }
        
        .status-error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;

        }
